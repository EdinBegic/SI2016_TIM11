<h3 class="center">Tipovi lokacija</h3>
<div class="row">
    <div class="col s6">
        <h4>Lista tipova lokacija</h4>
        <table class="striped">
            <tr>
                <th>Naziv</th>
                <th>Opis</th>
                <th>Opcije</th>
            </tr>
            <tr ng-repeat="locationType in $ctrl.locationTypes">
                  <td>{{ locationType.name }}</td>
                  <td>{{ locationType.description }}</td>
                  <td><button data-ng-click="$ctrl.deleteLocationType($index)">Izbrisi</button></td>
            </tr>
        </table>
    </div>
    <div class="col s6" style="border-left:1px solid black;">
        <h4>Kreiranje novog tipa lokacije</h4>
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" class="validate" placeholder="Naziv" ng-model="$ctrl.locationType.name"> </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                  <input type="text" class="validate" placeholder="Opis" ng-model="$ctrl.locationType.description"> </div>
            </div>

            <br>
            <br>
            <br>
            <button class="btn waves-effect waves-light right" data-ng-click="$ctrl.registerLocationType()" name="action">Kreiraj</button>
        </form>
        <br>
        <br> </div>
</div>
