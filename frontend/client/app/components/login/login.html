<div class="row">
    <div class="col s6 offset-s3 center-align">
        <img src="http://etf.unsa.ba/etf/css/images/etf-dugi.gif" alt="Elektrotehnički fakultet">
    </div>
    <div class="col s6 offset-s3">
        <div class="card">
            <div class="card-content">
                <form ng-submit="$ctrl.login()">
                    <div class="input-field">
                        <input type="text" id="username" placeholder="Korisničko ime" ng-model="$ctrl.user.username" required>
                        <label for="username">Korisničko ime</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="password" placeholder="Lozinka" ng-model="$ctrl.user.password" required>
                        <label for="password">Lozinka</label>
                    </div>
                    <button class="btn" type="submit">Prijavi se</button>
                    <a href="#">Zaboravljena lozinka?</a>
                </form>
            </div>
        </div>
    </div>
    <div class="col s6 offset-s3 center-align">
        <p class="z-depth-2 red-text text-darken-3" ng-show="$ctrl.error"> <b> Greška: </b> {{$ctrl.error}} </p>
    </div>
</div>
