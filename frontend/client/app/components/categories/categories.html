<h4>Kategorije</h4>

<div class="card-panel teal lighten-5">
    <h5>Nova kategorija</h5>
    <form ng-submit="$ctrl.registerCategory()" name="$ctrl.form" novalidate>
        <div class="row">
            <div class="input-field col s12">
                <input type="text" id="name" name="name" placeholder="Naziv" ng-model="$ctrl.category.name" ng-pattern="/^[a-z0-9\-\,\&\s]{4,500}$/i" required>
                <label for="name">Naziv</label>
                <div class="user-errors" ng-show="$ctrl.form.$submitted">
                    <span class="error" ng-show="$ctrl.form.name.$error.required">Naziv kategorije je obavezan.</span>
                    <span class="error" ng-show="$ctrl.form.name.$error.pattern">Naziv kategorije mora sadržati između 4 i 500 znakova. Dozvoljena je upotreba slova, brojeva, povlake i razmaka.</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <label>Nadkategorija</label>
                <select class="browser-default" ng-model="$ctrl.category.parentId">
                    <option value="{{ null }}" selected>Nema nadkategoriju</option>
                    <option ng-repeat="category in $ctrl.allCategories" value="{{ category.id }}">{{ category.name }}</option>
                </select>
            </div>
        </div>
        <button class="btn" type="submit">Kreiraj kategoriju</button>
    </form>

</div>
<div class="row">
  <div class="input-field col s5 offset-s7">
    <i class="material-icons prefix">search</i>
    <input type="text" placeholder="Traži..." ng-model="$ctrl.searchText" ng-change="$ctrl.filter()" ng-model-options="{ debounce: 200}">
  </div>
</div>

<table class="striped">
   <tr>
      <th>Naziv</th>
      <th>Nadkategorija</th>
      <th>Akcija</th>
   </tr>
   <tr ng-repeat="category in $ctrl.categories">
      <td>{{ category.name }}</td>
      <td ng-repeat="cat in filt = ($ctrl.categories | filter: { id : category.parent})" >{{cat.name}}</td>
      <td ng-hide="filt.length"></td>
      <td>  
         <a href="#" ng-click="$ctrl.edit(category.id)"><i class="material-icons">edit</i></a>
            <a href="#" ng-click="$ctrl.delete(category.id)"><i class="material-icons">delete</i></a>
      </td>
   </tr>
</table>

<div class="right-align">
  <ul class="pagination">
    <li ng-class="{ 'disabled': $ctrl.number === 1}"><a href="#" ng-click="$ctrl.goto($ctrl.number - 1)"><i class="material-icons">chevron_left</i></a></li>
    <li ng-class="{ 'disabled': $ctrl.number === $ctrl.totalPages }"><a href="#" ng-click="$ctrl.goto($ctrl.number + 1)"><i class="material-icons">chevron_right</i></a></li>
  </ul>
</div>
