<h3 class="center">Kategorije</h3>
<div class="row">
  <div class="col s6">
    <h4>Lista statusa</h4>
    <table class="striped">
      <tr>
        <th>Naziv</th>
      </tr>
      <tr ng-repeat="_s in $ctrl.status">
        <td>{{ _s.name }}</td>
      </tr>
    </table>
  </div>
  <div class="col s6" style="border-left:1px solid black;">
    <h4>Kreiranje novog statusa</h4>
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input type="text" class="validate" placeholder="Naziv" ng-model="$ctrl._status.name">
        </div>
      </div>
      <br>
      <br>
      <br>
      <button class="btn waves-effect waves-light right" data-ng-click="$ctrl.registerStatus()" name="action">Kreiraj</button>
    </form>
    <br>
    <br>
  </div>
</div>
