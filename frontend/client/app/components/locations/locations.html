<h3 class="center">Lokacije</h3>
<div class="row">
    <div class="col s6">
        <h4>Lista lokacija</h4>
        <table class="striped">
            <tr>
                <th>Naziv</th>
                <th>Nadlokacija</th>
                <th>Tip</th>
            </tr>
            <tr ng-repeat="location in $ctrl.locations">
                <td>{{ location.name }}</td>
                <td>{{ location.parent }}</td>
                <td>{{ location.type }}</td>
            </tr>
        </table>
    </div>
    <div class="col s6" style="border-left:1px solid black;">
        <h4>Kreiranje nove lokacije</h4>
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" class="validate" placeholder="Naziv" ng-model="$ctrl.location.name"> </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                   <select class="browser-default" ng-model="$ctrl.location.parentId">
                        <option value="null" selected>Bez parent lokacije</option>
                        <option ng-repeat="location in $ctrl.locations" value="{{ location.id }}" >
                            {{ location.name }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select class="browser-default" ng-model="$ctrl.location.typeId">                       
			            <option value="" disabled selected>Izaberite tip</option>
                        <option ng-repeat="type in $ctrl.locationTypes" value="{{ type.id }}" >                           
                            {{ type.name }}
                        </option>
                    </select>
                </div>
            </div>
            <br>
            <br>
            <br>
            <button class="btn waves-effect waves-light right" data-ng-click="$ctrl.registerLocation()" name="action">Kreiraj</button>
        </form>
        <br>
        <br> </div>
</div>
