

<h4>Inventura</h4>

<table class="striped responsive-table">
   <thead>
      <tr>
         <th>#</th>
         <th>Naziv</th>
         <th>Korisnik</th>
         <th>Lokacija</th>
         <th>Kreirano</th>
         <th>Zavrseno</th>
         <th>Uredjeno</th>
         <th></th>
      </tr>
   </thead>
   <tbody>
      <tr ng-repeat="audit in $ctrl.allAudits">
         <td>{{ $index+1 }}</td>
         <td>{{ audit.name }}</td>
         <td ng-repeat="acc in $ctrl.allAccounts | filter : { id : audit.account }">{{acc.fullName}}</td>
         <td ng-repeat="loc in $ctrl.allLocations | filter : { id : audit.location }">{{loc.name}}</td>
         <td>{{ audit.createdAt | date:'dd.MM.yyyy' }}</td>
         <td>{{ audit.finished  }}</td>
         <td>{{ audit.updatedAt | date:'dd.MM.yyyy' }}</td>  
         <td></td>
      </tr>
   </tbody>
</table>

<div class="right-align">
   <ul class="pagination">
      <li ng-class="{ 'disabled': $ctrl.number === 1}"><a href="#" ng-click="$ctrl.goto($ctrl.number - 1)"><i class="material-icons">chevron_left</i></a></li>
      <li ng-class="{ 'disabled': $ctrl.number === $ctrl.totalPages }"><a href="#" ng-click="$ctrl.goto($ctrl.number + 1)"><i class="material-icons">chevron_right</i></a></li>
   </ul>
</div>
